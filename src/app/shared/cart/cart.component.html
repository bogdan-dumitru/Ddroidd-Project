<div class="left-container">
  <div class="flex left-container-content">
    <div class="contact-section pb-3">
      <i class="fas fa-address-book pe-3"></i>
      Contact
    </div>
    <div class="contact-details-section">
      Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nam purus est, placerat sed ante vel, ultrices congue augue.
    </div>
    <div class="cart-title pb-3 pt-4">
      <i class="fas fa-shopping-cart pe-3"></i>
      <span> Cart </span>
      <span *ngIf="cartList.length !== 0">( {{cartList.length}} )</span>
    </div>
    <div class="flex cart-section" [ngClass]="cartList.length === 0 ? 'cart-empty' : 'cart-not-empty'">
      <span *ngIf="cartList.length === 0">Cart is empty</span>
      <div *ngIf="cartList.length !== 0">
        <div class="card-section" *ngFor="let card of cartList">
          <span class="card-price">{{this.card.price}}</span>
          <div class="card-title">{{this.card.title}}</div>
        </div>
      </div>

    </div>
  </div>
</div>
