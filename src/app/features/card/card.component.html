<div class="card-section cursor-pointer" (click)="navigateToDetials(cardDetails.id)">
  <div>
    <div class="text-center">
      <img src="{{cardDetails.imageUrl}}" />
    </div>
    <div class="pe-3 ps-3 pt-2 pb-2">
      <span class="d-block card-title">{{cardDetails.title}}</span>
      <span class="card-description">{{cardDetails.description}}</span>
    </div>
  </div>
</div>
